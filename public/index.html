<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>rgc-web</title>
    <style>
      .spinner div {
        width: 20px;
        height: 20px;
        position: absolute;
        left: -20px;
        top: 60px;
        background-color: #333;
        border-radius: 50%;
        animation: move 4s infinite cubic-bezier(.2,.64,.81,.23);
      }
      .spinner div:nth-child(2) {
        animation-delay: 150ms;
      }
      .spinner div:nth-child(3) {
        animation-delay: 300ms;
      }
      .spinner div:nth-child(4) {
        animation-delay: 450ms;
      }
      @keyframes move {
        0% {left: 0%;}
        75% {left:100%;}
        100% {left:100%;}
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but rgc-web doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
